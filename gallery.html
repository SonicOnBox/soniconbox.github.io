<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicOnBox - Gallery</title>
    <style>
        /* --- STÍLUSOK --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('banner.jpg'); 
            background-color: #2c3e50;
            background-size: cover;
            background-position: center;
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        header h1 { margin: 0; font-size: 2.5rem; }

        /* --- MENÜ --- */
        .nav-bar {
            background-color: #333;
            text-align: center;
            padding: 15px 0;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-bar a:hover { background-color: #555; }
        .nav-bar a.active { background-color: #3498db; }

        /* --- TARTALOM --- */
        .container {
            width: 80%;
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- GALÉRIA RÁCS --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Kép stílus (DeviantArt) */
        .art-card {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background: #fff;
        }
        .art-card:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .art-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        .art-title {
            padding: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            background: #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Videó stílus (YouTube) */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 arány */
            height: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        h2 { color: #2c3e50; border-left: 5px solid #3498db; padding-left: 10px; }
        .loading-text { text-align: center; color: #777; font-style: italic; }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Gallery</h1>
    </header>

    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="gallery.html" class="active">Gallery</a>
    </div>

    <div class="container">
        
        <section>
            <h2>Latest DeviantArt Posts</h2>
            <p>My latest artwork automatically fetched from DeviantArt.</p>
            <div id="deviantart-gallery" class="gallery">
                <p class="loading-text">Loading artworks...</p>
            </div>
        </section>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 40px 0;">

        <section>
            <h2>Latest YouTube Videos</h2>
            <p>My latest uploads automatically fetched from YouTube.</p>
            <div id="youtube-gallery" class="gallery">
                <p class="loading-text">Loading videos...</p>
            </div>
        </section>

    </div>

    <footer>
        <p>&copy; 2024 SonicOnBox. All rights reserved.</p>
    </footer>

    <script>
        // --- 1. BEÁLLÍTÁSOK ---
        
        // FONTOS: IDE MÁSOLD BE A SAJÁT YOUTUBE CHANNEL ID-dat! 
        // (A "UC..." kezdetű kódot)
        const youtubeChannelId = 'UC_IDE_ÍRD_BE_A_KÓDOT_HA_MEGVAN'; 
        
        // DeviantArt felhasználónév (ez elvileg jó)
        const deviantArtUser = 'soniconbox'; 

        // ---------------------------------------------------------

        // YouTube Betöltő Funkció
        async function loadYouTube() {
            const container = document.getElementById('youtube-gallery');
            // Ha nincs megadva az ID, ne csináljon semmit, vagy használjon egy teszt csatornát
            const finalId = (youtubeChannelId === 'UCwcdMvZuol3kGvJR-Pu534A') ? 'UC-lHJZR3Gqxm24_Vd_AJ5Yw' : youtubeChannelId; // Alapértelmezett: PewDiePie (csak tesztnek, ha elfelejted átírni)

            const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${finalId}`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.items) {
                    container.innerHTML = ''; // "Loading" szöveg törlése
                    // Csak az első 6 videót töltjük be (hogy ne legyen lassú az oldal)
                    data.items.slice(0, 6).forEach(item => {
                        // Videó ID kinyerése a linkből
                        const videoId = item.link.split('v=')[1];
                        const html = `
                            <div class="video-wrapper">
                                <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                            </div>
                        `;
                        container.innerHTML += html;
                    });
                }
            } catch (error) {
                container.innerHTML = '<p>Error loading videos.</p>';
                console.error(error);
            }
        }

        // DeviantArt Betöltő Funkció
        async function loadDeviantArt() {
            const container = document.getElementById('deviantart-gallery');
            // RSS Feed a Gallery-re
            const rssUrl = `https://backend.deviantart.com/rss.xml?q=gallery%3A${deviantArtUser}`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.items) {
                    container.innerHTML = '';
                    // Az első 6-8 képet töltjük be
                    data.items.slice(0, 8).forEach(item => {
                        // Kép url keresése (néha thumbnail, néha enclosure)
                        const imgUrl = item.thumbnail || item.enclosure.link;
                        
                        const html = `
                            <a href="${item.link}" target="_blank" class="art-card" style="text-decoration:none; color:#333;">
                                <img src="${imgUrl}" alt="${item.title}">
                                <div class="art-title">${item.title}</div>
                            </a>
                        `;
                        container.innerHTML += html;
                    });
                }
            } catch (error) {
                container.innerHTML = '<p>Error loading artwork.</p>';
                console.error(error);
            }
        }

        // Indítás
        loadYouTube();
        loadDeviantArt();

    </script>

</body>
</html>
