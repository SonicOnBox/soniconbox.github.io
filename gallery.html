<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicOnBox - Gallery</title>
    <style>
        /* --- STÍLUSOK (Ugyanaz, mint a főoldalon) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('banner.jpg'); 
            background-color: #2c3e50;
            background-size: cover;
            background-position: center;
            color: white;
            padding: 3rem 0; /* Kicsit kisebb fejléc a galérián */
            text-align: center;
        }

        header h1 { margin: 0; font-size: 2.5rem; }

        /* --- MENÜ SOR --- */
        .nav-bar {
            background-color: #333;
            text-align: center;
            padding: 15px 0;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-bar a:hover { background-color: #555; }
        .nav-bar a.active { background-color: #3498db; } /* Az aktuális oldal jelölése */

        /* --- TARTALOM --- */
        .container {
            width: 80%;
            max-width: 1000px; /* Szélesebb a galériához */
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- GALÉRIA STÍLUS --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h2 { color: #2c3e50; border-left: 5px solid #3498db; padding-left: 10px; }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Gallery</h1>
    </header>

    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="gallery.html" class="active">Gallery</a>
    </div>

    <div class="container">
        
        <section>
            <h2>3D Models Showcase</h2>
            <p>Here are my latest 3D character designs and renders.</p>
            
            <div class="gallery">
                <a href="https://www.deviantart.com/soniconbox" target="_blank">
                    <img src="model1.jpg" onerror="this.src='https://via.placeholder.com/300?text=Model+1'" alt="3D Model 1">
                </a>
                <a href="https://www.deviantart.com/soniconbox" target="_blank">
                    <img src="model2.jpg" onerror="this.src='https://via.placeholder.com/300?text=Model+2'" alt="3D Model 2">
                </a>
                 <a href="https://www.deviantart.com/soniconbox" target="_blank">
                    <img src="model3.jpg" onerror="this.src='https://via.placeholder.com/300?text=Model+3'" alt="3D Model 3">
                </a>
            </div>
        </section>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 40px 0;">

        <section>
            <h2>Game Mods</h2>
            <p>Custom modifications created for various games.</p>
            
            <div class="gallery">
                <a href="https://www.youtube.com/@SonicOnBox" target="_blank">
                    <img src="mod1.jpg" onerror="this.src='https://via.placeholder.com/300?text=Game+Mod+1'" alt="Game Mod 1">
                </a>
                <a href="https://www.youtube.com/@SonicOnBox" target="_blank">
                    <img src="mod2.jpg" onerror="this.src='https://via.placeholder.com/300?text=Game+Mod+2'" alt="Game Mod 2">
                </a>
            </div>
        </section>

    </div>

    <footer>
        <p>&copy; 2024 SonicOnBox. All rights reserved.</p>
    </footer>

</body>
</html>
