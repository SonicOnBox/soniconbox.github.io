<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .loader { border: 5px solid #333; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Letöltés indítása...</p>
    <p style="font-size: 0.8rem; color: #777;">(Ha nem indulna el, kattints <a id="manualLink" href="#" style="color:#3498db;">ide</a>)</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');     // Pl: metal_sonic
        const link = urlParams.get('link'); // Pl: drive.google.com...

        const manualLink = document.getElementById('manualLink');
        if(link) manualLink.href = link;

        if (id && link) {
            // ÚJ API: CounterAPI.dev
            // A 'soniconbox' a te egyedi neved, az 'id' a mod neve. A '/up' növeli a számot.
            fetch(`https://api.counterapi.dev/v1/soniconbox/${id}/up`)
                .then(response => {
                    // Ha kész a számlálás, mehet a letöltés
                    window.location.href = link;
                })
                .catch(error => {
                    console.error('Stat hiba:', error);
                    // Ha hiba van, akkor is engedjük letölteni!
                    window.location.href = link;
                });
                
            // Biztonsági időzítő: Ha 2 mp alatt nem válaszol a szerver, akkor is továbbdob
            setTimeout(() => {
                window.location.href = link;
            }, 2000);
            
        } else {
            document.body.innerHTML = "<h1>Hiba: Hiányzó link vagy ID.</h1>";
        }
    </script>
</body>
</html>
