<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SonicOnBox - Mod Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/counterapi/dist/counter.browser.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 40px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: #2c3e50; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #f1c40f; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #34495e; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #2c3e50; }
        th { background-color: #e67e22; color: white; }
        .count-badge { background: #27ae60; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
        button { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        .debug-info { margin-top: 20px; font-size: 0.8rem; color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìä Mod Statistics</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Mod Name</th>
                    <th>ID / Key</th>
                    <th>Downloads</th>
                </tr>
            </thead>
            <tbody id="statsTable">
                <tr>
                    <td><strong>Steampunk Rouge Outfit</strong></td>
                    <td><code>steampunk_rouge</code></td>
                    <td id="count-steampunk_rouge">Loading...</td>
                </tr>
            </tbody>
        </table>

        <button onclick="updateAll()">üîÑ Update Numbers</button>
        <div class="debug-info" id="debug">Last update: Never</div>
    </div>

    <script>
        // Inicializ√°ljuk a CounterAPI-t a te n√©vtereddel (namespace)
        // A 'v1' param√©ter fontos, hogy el√©rje a r√©gi adataidat!
        const counter = new Counter({ version: 'v1', namespace: 'soniconbox' });

        const modsToTrack = ['steampunk_rouge'];

        function updateAll() {
            modsToTrack.forEach(id => {
                const displayElement = document.getElementById('count-' + id);
                displayElement.innerHTML = "Updating...";

                // A hivatalos library haszn√°lata (fetch helyett)
                counter.get(id)
                    .then(response => {
                        displayElement.innerHTML = `<span class="count-badge">${response.value}</span>`;
                    })
                    .catch(error => {
                        console.error("Hiba az ID lek√©rdez√©sekor: " + id, error);
                        // Ha 404 a hiba, az azt jelenti, hogy 0 a let√∂lt√©s (m√©g nincs l√©trehozva)
                        displayElement.innerHTML = `<span class="count-badge" style="background:#7f8c8d">0</span>`;
                    });
            });
            document.getElementById('debug').innerText = "Last update: " + new Date().toLocaleTimeString();
        }

        // Automatikus ind√≠t√°s bet√∂lt√©skor
        window.onload = updateAll;
        // 60 m√°sodpercenk√©nt automatikusan friss√≠t
        setInterval(updateAll, 60000);
    </script>
</body>
</html>
