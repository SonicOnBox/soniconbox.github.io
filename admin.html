<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SonicOnBox - Auto Admin Panel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 40px; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; background: #2c3e50; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #f1c40f; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #34495e; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #2c3e50; }
        th { background-color: #e67e22; color: white; }
        .count-badge { background: #27ae60; padding: 5px 12px; border-radius: 20px; font-weight: bold; min-width: 30px; display: inline-block; text-align: center; }
        .loading { color: #bdc3c7; font-style: italic; }
        button { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #2980b9; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìä Auto Mod Tracker</h1>
        <p>This panel automatically scans your <b>downloads.html</b> for mods.</p>

        <table>
            <thead>
                <tr>
                    <th>Mod Name</th>
                    <th>ID / Key</th>
                    <th>Downloads</th>
                </tr>
            </thead>
            <tbody id="statsTable">
                <tr><td colspan="3" class="loading">Scanning downloads.html...</td></tr>
            </tbody>
        </table>

        <button onclick="scanAndFetch()">üîÑ Refresh & Scan All</button>
        <p style="margin-top: 20px;"><a href="downloads.html" style="color: #bdc3c7; text-decoration: none;">‚Üê Back to Site</a></p>
    </div>

    <script>
        async function scanAndFetch() {
            const tableBody = document.getElementById('statsTable');
            tableBody.innerHTML = "<tr><td colspan='3' class='loading'>Fetching latest data...</td></tr>";

            try {
                // 1. Let√∂ltj√ºk a downloads.html tartalm√°t
                const response = await fetch('downloads.html');
                const htmlText = await response.text();
                
                // 2. L√©trehozunk egy ideiglenes elemet, hogy keresni tudjunk benne
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                
                // 3. Megkeress√ºk az √∂sszes let√∂lt≈ë gombot, amiben benne van az ID
                const downloadLinks = doc.querySelectorAll('a[href*="redirect.html?id="]');
                
                if (downloadLinks.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='3'>No mods found in downloads.html.</td></tr>";
                    return;
                }

                let tableHtml = "";
                
                // 4. V√©gigmegy√ºnk a tal√°lt linkeken
                for (let link of downloadLinks) {
                    const urlParams = new URLSearchParams(link.href.split('?')[1]);
                    const modId = urlParams.get('id');
                    
                    // Megkeress√ºk a mod nev√©t (a k√°rtya c√≠m√©t)
                    const modCard = link.closest('.mod-card');
                    const modName = modCard ? modCard.querySelector('.mod-title').innerText : "Unknown Mod";

                    // Lek√©rj√ºk a sz√°mot az API-t√≥l
                    const count = await getCount(modId);
                    
                    tableHtml += `
                        <tr>
                            <td><strong>${modName}</strong></td>
                            <td><code>${modId}</code></td>
                            <td><span class="count-badge">${count}</span></td>
                        </tr>
                    `;
                }
                
                tableBody.innerHTML = tableHtml;

            } catch (error) {
                console.error(error);
                tableBody.innerHTML = "<tr><td colspan='3' style='color:red;'>Error scanning downloads.html. Make sure the file exists!</td></tr>";
            }
        }

        async function getCount(modId) {
            try {
                // Megpr√≥b√°ljuk lek√©rni a sz√°mot. Ha hiba (404), akkor 0-t √≠runk.
                const res = await fetch(`https://api.counterapi.dev/v1/soniconbox/${modId}`);
                if (!res.ok) return 0;
                const data = await res.json();
                return data.count;
            } catch (e) {
                return 0;
            }
        }

        // Ind√≠t√°s
        window.onload = scanAndFetch;
    </script>
</body>
</html>
