<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SonicOnBox - Mod Statistics</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 40px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: #2c3e50; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #f1c40f; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #34495e; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #2c3e50; }
        th { background-color: #e67e22; color: white; }
        tr:hover { background-color: #3d566e; }
        .count-badge { background: #27ae60; padding: 5px 12px; border-radius: 20px; font-weight: bold; }
        button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìä Mod Download Statistics</h1>
        <p>This is your private dashboard to track mod popularity.</p>

        <table>
            <thead>
                <tr>
                    <th>Mod Name</th>
                    <th>Mod ID (Key)</th>
                    <th>Total Downloads</th>
                </tr>
            </thead>
            <tbody id="statsTable">
                </tbody>
        </table>

        <button onclick="fetchAllStats()">üîÑ Refresh Data</button>
        <p style="margin-top: 20px;"><a href="downloads.html" style="color: #bdc3c7; text-decoration: none;">‚Üê Back to Site</a></p>
    </div>

    <script>
        // --- IDE KELL BE√çRNOD AZ √öJ MODOKAT ---
        const myMods = [
            { name: "Steampunk Rouge Outfit", id: "steampunk_rouge" },
            // Ha lesz √∫j modod, csak add hozz√° √≠gy:
            // { name: "M√°sik Mod Neve", id: "masik_id" }
        ];

        async function fetchCount(modId) {
            try {
                const response = await fetch(`https://api.counterapi.dev/v1/soniconbox/${modId}`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                return "Error";
            }
        }

        async function fetchAllStats() {
            const tableBody = document.getElementById('statsTable');
            tableBody.innerHTML = "<tr><td colspan='3'>Loading data...</td></tr>";
            
            let html = "";
            
            for (const mod of myMods) {
                const count = await fetchCount(mod.id);
                html += `
                    <tr>
                        <td><strong>${mod.name}</strong></td>
                        <td><code>${mod.id}</code></td>
                        <td><span class="count-badge">${count}</span></td>
                    </tr>
                `;
            }
            
            tableBody.innerHTML = html;
        }

        // Bet√∂lt√©skor azonnal indul
        window.onload = fetchAllStats;
    </script>
</body>
</html>
