<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SonicOnBox - Auto Admin Panel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 40px; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; background: #2c3e50; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #f1c40f; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #34495e; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #2c3e50; }
        th { background-color: #e67e22; color: white; }
        .count-badge { background: #27ae60; padding: 5px 12px; border-radius: 20px; font-weight: bold; min-width: 30px; display: inline-block; text-align: center; }
        .loading { color: #bdc3c7; font-style: italic; }
        button { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #2980b9; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìä Auto Mod Tracker</h1>
        <p>Ez az oldal automatikusan beolvassa a modokat a <b>downloads.html</b> f√°jlb√≥l.</p>

        <table>
            <thead>
                <tr>
                    <th>Mod Neve</th>
                    <th>ID / Key</th>
                    <th>Let√∂lt√©sek sz√°ma</th>
                </tr>
            </thead>
            <tbody id="statsTable">
                <tr><td colspan="3" class="loading">Keres√©s...</td></tr>
            </tbody>
        </table>

        <button onclick="scanAndFetch()">üîÑ Adatok Friss√≠t√©se</button>
        <p style="margin-top: 20px;"><a href="downloads.html" style="color: #bdc3c7; text-decoration: none;">‚Üê Vissza az oldalra</a></p>
    </div>

    <script>
        async function scanAndFetch() {
            const tableBody = document.getElementById('statsTable');
            tableBody.innerHTML = "<tr><td colspan='3' class='loading'>Adatok lek√©r√©se...</td></tr>";

            try {
                // Hozz√°adunk egy id≈ëb√©lyeget a downloads.html-hez is, hogy ne a r√©git olvassa be
                const response = await fetch('downloads.html?t=' + Date.now());
                const htmlText = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                
                // Megkeress√ºk az √∂sszes mod-card elemet
                const modCards = doc.querySelectorAll('.mod-card');
                
                if (modCards.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='3'>Nem tal√°ltam modokat a downloads.html f√°jlban.</td></tr>";
                    return;
                }

                let tableHtml = "";
                
                for (let card of modCards) {
                    const linkElement = card.querySelector('a[href*="redirect.html?id="]');
                    if (!linkElement) continue;

                    const urlParams = new URLSearchParams(linkElement.href.split('?')[1]);
                    const modId = urlParams.get('id');
                    const modName = card.querySelector('.mod-title').innerText;

                    // Lek√©rj√ºk a sz√°mot az API-t√≥l
                    const count = await getCount(modId);
                    
                    tableHtml += `
                        <tr>
                            <td><strong>${modName}</strong></td>
                            <td><code>${modId}</code></td>
                            <td><span class="count-badge">${count}</span></td>
                        </tr>
                    `;
                }
                
                tableBody.innerHTML = tableHtml;

            } catch (error) {
                console.error(error);
                tableBody.innerHTML = "<tr><td colspan='3' style='color:red;'>Hiba t√∂rt√©nt a f√°jl beolvas√°sa k√∂zben.</td></tr>";
            }
        }

        async function getCount(modId) {
            try {
                // A "?t=" + Date.now() k√©nyszer√≠ti az API-t a friss adatra
                const res = await fetch(`https://api.counterapi.dev/v1/soniconbox/${modId}?t=${Date.now()}`);
                if (!res.ok) return 0;
                const data = await res.json();
                return data.count;
            } catch (e) {
                return 0;
            }
        }

        window.onload = scanAndFetch;
    </script>
</body>
</html>
