<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicOnBox Statisztika</title>
    <style>
        body { background: #1e1e2e; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: #252535; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 400px; text-align: center; }
        h1 { color: #00a8ff; margin-bottom: 20px; }
        input { width: 80%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; background: #353b48; color: white; font-size: 1.1rem; text-align: center; }
        button { background: #00a8ff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; width: 100%; }
        button:hover { background: #0097e6; }
        .result { margin-top: 30px; font-size: 1.2rem; }
        .number { font-size: 3rem; font-weight: bold; color: #4cd137; display: block; margin-top: 10px; }
        .error { color: #e74c3c; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üìä Let√∂lt√©s Sz√°ml√°l√≥</h1>
        <p style="color:#aaa; font-size:0.9rem; margin-bottom: 20px;">√çrd be a Mod ID-j√°t (amit a gener√°torn√°l adt√°l meg).</p>
        
        <input type="text" id="modIdInput" placeholder="Pl: metal_sonic">
        <button onclick="checkStats()">Lek√©rdez√©s</button>

        <div class="result" id="resultArea" style="display:none;">
            √ñsszes let√∂lt√©s:
            <span class="number" id="countDisplay">0</span>
        </div>
        <div id="errorMsg" class="error"></div>
    </div>

    <script>
        function checkStats() {
            const id = document.getElementById('modIdInput').value.trim();
            if(!id) return alert("√çrj be egy ID-t!");

            const btn = document.querySelector('button');
            const display = document.getElementById('countDisplay');
            const resultArea = document.getElementById('resultArea');
            const errorMsg = document.getElementById('errorMsg');

            btn.innerText = "Bet√∂lt√©s...";
            resultArea.style.display = "none";
            errorMsg.innerText = "";

            // √öJ API LEK√âRDEZ√âS
            fetch(`https://api.counterapi.dev/v1/soniconbox/${id}`)
                .then(res => {
                    if (!res.ok) throw new Error("M√©g nincs adat err≈ël a modr√≥l (0 let√∂lt√©s)");
                    return res.json();
                })
                .then(data => {
                    display.innerText = data.count; // Itt a 'count' mez≈ëben van az adat
                    resultArea.style.display = "block";
                    btn.innerText = "Lek√©rdez√©s";
                })
                .catch(err => {
                    console.log(err);
                    // Ha hiba van (pl. 404), az azt jelenti, m√©g senki nem t√∂lt√∂tte le
                    display.innerText = "0";
                    resultArea.style.display = "block";
                    errorMsg.innerText = "(M√©g nem t√∂rt√©nt let√∂lt√©s, vagy hib√°s az ID)";
                    btn.innerText = "Lek√©rdez√©s";
                });
        }
    </script>

</body>
</html>
